<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="./gotchard-yugi.jpg" alt="Kamen Rider Gotchard (Yugi version)">
    <div>
      <h1>Odin Sign-up Form</h1>
      <p>Image by otokam1117 on <a href="https://www.zerochan.net/4015126#content"
          rel="noopener noreferrer">Zerochan</a>
      </p>
    </div>
  </header>

  <form action="" method="post">
    <div class="form-wrapper">
      <h2>Register New Account</h2>

      <div class="line">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>

      <div class="line">
        <div>
          <label for="email">Email<span> *</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>
      </div>

      <div class="line">
        <div>
          <label for="password">Password<span> *</span></label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="password-confirm">Confirm Password<span> *</span></label>
          <input type="password" id="password-confirm" name="password-confirm" required>
        </div>
      </div>

    </div>
    <div class="form-wrapper-2">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
  </form>
</body>

</html>
